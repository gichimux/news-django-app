{% extends 'all-news/base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    {% comment %} looping through the news {% endcomment %}
   {% for news_item in news %} 
   <div class="row">
   {% comment %} displaying news articles {% endcomment %}
   <div class="col-xs-6 col-sm-6 sol-md-6 col-lg-6">
   <h2 class="text-center"> {{ news_item.title }}</h2>
   </div>
   </div>
   {% empty%}
   <div class="row">
   <h2 class="text-center">There are No News Items</h2>
   </div>
   {% endfor%}
   </div>
{% endblock%}
